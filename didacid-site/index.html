<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didacid - Assistance Informatique Personnalis√©e</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background-image: linear-gradient(to bottom, #09090B, #18181B);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .prose {
        --tw-prose-body: #A1A1AA;
        --tw-prose-headings: #F4F4F5;
        --tw-prose-lead: #A1A1AA;
        --tw-prose-links: #6A3DE8;
        --tw-prose-bold: #F4F4F5;
        --tw-prose-counters: #71717A;
        --tw-prose-bullets: #6A3DE8;
        --tw-prose-hr: #3F3F46;
        --tw-prose-quotes: #F4F4F5;
        --tw-prose-quote-borders: #6A3DE8;
        --tw-prose-captions: #71717A;
        --tw-prose-code: #F4F4F5;
        --tw-prose-pre-code: #F4F4F5;
        --tw-prose-pre-bg: #18181B;
        --tw-prose-th-borders: #3F3F46;
        --tw-prose-td-borders: #3F3F46;
        --tw-prose-invert-body: #D4D4D8;
        --tw-prose-invert-headings: #FFFFFF;
        --tw-prose-invert-lead: #A1A1AA;
        --tw-prose-invert-links: #FFFFFF;
        --tw-prose-invert-bold: #FFFFFF;
        --tw-prose-invert-counters: #A1A1AA;
        --tw-prose-invert-bullets: #71717A;
        --tw-prose-invert-hr: #52525B;
        --tw-prose-invert-quotes: #F4F4F5;
        --tw-prose-invert-quote-borders: #3F3F46;
        --tw-prose-invert-captions: #A1A1AA;
        --tw-prose-invert-code: #FFFFFF;
        --tw-prose-invert-pre-code: #D4D4D8;
        --tw-prose-invert-pre-bg: rgb(0 0 0 / 50%);
        --tw-prose-invert-th-borders: #52525B;
        --tw-prose-invert-td-borders: #52525B;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes pulse-glow {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 5px rgba(106, 61, 232, 0.5));
      }
      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 15px rgba(106, 61, 232, 0.8));
      }
    }
    .animate-pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6A3DE8',
            background: '#09090B',
            surface: '#18181B',
            text: {
              primary: '#F4F4F5',
              secondary: '#A1A1AA',
            },
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    };
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.548.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0"
      }
    }
  </script>
  <script type="module" src="/index.tsx" defer></script>
</body>
</html>
